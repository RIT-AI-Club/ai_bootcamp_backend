<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background-color: #667eea;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            text-align: center;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        .content {
            padding: 40px 30px;
            color: #333333;
            line-height: 1.6;
        }
        .content h2 {
            color: #333333;
            font-size: 24px;
            margin-top: 0;
        }
        .button {
            display: inline-block;
            background-color: #667eea;
            color: #ffffff !important;
            padding: 14px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            margin: 16px 0;
        }
        .info-box {
            padding: 16px;
            margin: 24px 0;
            border-radius: 8px;
        }
        .info-box.success {
            background-color: #f0fdf4;
            border-left: 4px solid #10b981;
        }
        .info-box.warning {
            background-color: #fef2f2;
            border-left: 4px solid #ef4444;
        }
        .info-box.info {
            background-color: #eff6ff;
            border-left: 4px solid #3b82f6;
        }
        .footer {
            padding: 30px 20px;
            text-align: center;
            color: #999999;
            font-size: 12px;
            border-top: 1px solid #eeeeee;
        }
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ AI Bootcamp</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>&copy; 2025 AI Bootcamp. All rights reserved.</p>
            <p>
                <a href="{{ settings.FRONTEND_URL }}/help">Help Center</a> |
                <a href="{{ settings.FRONTEND_URL }}/dashboard">Dashboard</a>
            </p>
        </div>
    </div>
</body>
</html>
